<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/hello.js"></script>
</head>

<body ng-app="hello">
<div class="container">


    <div ng-controller="home as home" ng-cloak class="ng-cloak">


        <h1>Greeting</h1>
        Welcome to the secret page. Please press the button below to load your information:<br/>
        <button ng-click="loadData()">Button</button>
        <div ng-show="home.greeting">
            <p>Hello {{home.greeting.givenName}} {{home.greeting.familyName}}</p>
            <p>Your email is {{home.greeting.email}}</p>
        </div>
    </div>
</div>

</body>
</html>
